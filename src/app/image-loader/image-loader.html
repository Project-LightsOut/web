<div class="relative">
  @if (!loaded) {
  <div class="w-full h-full animate-pulse bg-slate-700 rounded-base flex items-center justify-center">
    <svg class="w-1/2 h-1/2 text-fg-disabled" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m3 16 5-7 6 6.5m6.5 2.5L16 13l-4.286 6M14 10h.01M4 19h16a1 1 0 0 0 1-1V6a1 1 0 0 0-1-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1Z"/>
    </svg>
  </div>
  }
  <img
    src="{{ src }}"
    alt="Loaded"
    [class]="className"
    class="transition-opacity duration-300"
    [class.opacity-0]="!loaded"
    (load)="loaded = true"
    [hidden]="!loaded"
  >
</div>
