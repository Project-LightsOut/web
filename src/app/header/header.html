    <div class="max-w-screen-xl mx-auto flex items-center justify-between">

        <a href="home" [class.active]="isActive('/home')">

            class="bg-primary-gradient relative inline-flex items-center justify-center p-0.5 overflow-hidden text-sm font-medium text-heading rounded-base 
            group hover:text-white dark:text-white">
